name: Bootstrap

on:
  workflow_dispatch: # Manual trigger

env:
  WORKSPACE: ${{ github.ref_name }}
  GH_TOKEN: ${{ github.token }}
  TF_VAR_repository: ${{ github.event.repository.name }}

jobs:
  bootstrap:
    name: Bootstrap
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.BOOTSTRAP_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.BOOTSTRAP_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.TF_VAR_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Check if Terraform backend exists
        id: check_backend
        run: |
          BUCKET_NAME="${{ vars.TF_VAR_ORGANIZATION }}-terraform-state-bucket-${{ env.WORKSPACE }}"
          TABLE_NAME="${{ vars.TF_VAR_ORGANIZATION }}-terraform-lock-table-${{ env.WORKSPACE }}"
          
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null && \
              aws dynamodb describe-table --table-name "$TABLE_NAME" 2>/dev/null; then
            echo "backend_exists=true" >> $GITHUB_OUTPUT
          else
            echo "backend_exists=false" >> $GITHUB_OUTPUT
          fi
    
      - name: Setup Backend
        if: steps.check_backend.outputs.backend_exists == 'false'
        run: |
          terraform init
          terraform workspace select ${{ env.WORKSPACE }} || terraform workspace new ${{ env.WORKSPACE }}
          terraform apply -auto-approve
        working-directory: ./bootstrap/setup-backend

      - name: Sleep 15 seconds
        if: steps.check_backend.outputs.backend_exists == 'false'
        run: sleep 15

      - name: Setup OIDC
        run: |
          terraform init \
            -backend-config="encrypt=true" \
            -backend-config="region=${{ vars.TF_VAR_REGION }}" \
            -backend-config="bucket=${{ vars.TF_VAR_ORGANIZATION }}-terraform-state-bucket-${{ env.WORKSPACE }}" \
            -backend-config="dynamodb_table=${{ vars.TF_VAR_ORGANIZATION }}-terraform-lock-table-${{ env.WORKSPACE }}" \
            -backend-config="key=bootstrap/terraform.tfstate"

          terraform workspace select ${{ env.WORKSPACE }} || terraform workspace new ${{ env.WORKSPACE }}

          terraform apply -auto-approve
        working-directory: ./bootstrap/setup-oidc