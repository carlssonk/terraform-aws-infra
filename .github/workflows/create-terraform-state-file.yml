name: Create Terraform State File
on:
  workflow_call:
    inputs:
      AWS_REGION:
        required: true
        type: string
      ORGANIZATION:
        required: true
        type: string
      TARGET_BRANCH:
        required: true
        type: string

jobs:
  create_terraform_state_file:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'pull_request' && github.base_ref || github.ref_name }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="encrypt=true" \
            -backend-config="region=${{ inputs.AWS_REGION }}" \
            -backend-config="bucket=${{ inputs.ORGANIZATION }}-terraform-state-bucket-${{ inputs.TARGET_BRANCH }}" \
            -backend-config="dynamodb_table=${{ inputs.ORGANIZATION }}-terraform-lock-table-${{ inputs.TARGET_BRANCH }}" \
            -backend-config="key=resources/terraform.tfstate"

      - name: Terraform Show
        run: terraform show -json | sed -n '2p' > terraform_show.json

      - name: Check for changes
        id: git-check
        run: |
          git add terraform_show.json
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "[skip ci] Update terraform_show.json" -a

      - name: Push changes
        if: steps.git-check.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
