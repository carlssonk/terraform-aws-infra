name: Upsert Infrastructure

on:
  # workflow_dispatch: # Manual trigger
  push:
    branches: [prod, dev]

env:
  workspace: ${{ github.ref_name }}
  backend_bucket_name: terraform-state-bucket
  backend_table_name: terraform-lock-table
  TF_VAR_region: eu-north-1
  TF_VAR_organization: carlssonk

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: ${{ env.workspace }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/terraform-execution-role
          aws-region: ${{ env.TF_VAR_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Run Infrastructure
        run: |
          terraform init -reconfigure \
            -backend-config=backend-config.hcl \
            -backend-config="region=${{ env.TF_VAR_region }}" \
            -backend-config="bucket=${{ env.TF_VAR_organization }}-${{ env.backend_bucket_name }}-${{ env.workspace }}" \
            -backend-config="dynamodb_table=${{ env.TF_VAR_organization }}-${{ env.backend_table_name }}-${{ env.workspace }}" \
            -backend-config="key=infra/terraform.tfstate"
          terraform workspace new ${{ env.workspace }}
          terraform apply -auto-approve