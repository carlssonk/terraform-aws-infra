name: Upsert Infrastructure

on:
  push:
    branches: [prod, dev]

env:
  TF_VAR_region: eu-north-1
  TF_VAR_organization: carlssonk
  TF_VAR_environment: ${{ github.ref_name }}
  backend_bucket_name: terraform-state-bucket
  backend_table_name: terraform-lock-table

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/terraform-execution-role
          aws-region: ${{ env.TF_VAR_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Run Permissions
        env:
          TF_VAR_run_permissions: true
        run: |
        terraform init \
          -backend-config=backend-config.hcl \
          -backend-config="region=${{ env.TF_VAR_region }}" \
          -backend-config="bucket=${{ env.TF_VAR_organization }}-${{ env.backend_bucket_name }}-${{ env.TF_VAR_environment }}" \
          -backend-config="dynamodb_table=${{ env.TF_VAR_organization }}-${{ env.backend_table_name }}-${{ env.TF_VAR_environment }}" \
          -backend-config="key=permissions/terraform.tfstate"
        terraform apply -auto-approve

      - name: Run Infrastructure
        env:
          TF_VAR_run_infrastructure: true
        run: |
          terraform init \
            -backend-config=backend-config.hcl \
            -backend-config="region=${{ env.TF_VAR_region }}" \
            -backend-config="bucket=${{ env.TF_VAR_organization }}-${{ env.backend_bucket_name }}-${{ env.TF_VAR_environment }}" \
            -backend-config="dynamodb_table=${{ env.TF_VAR_organization }}-${{ env.backend_table_name }}-${{ env.TF_VAR_environment }}" \
            -backend-config="key=infra/terraform.tfstate"
          terraform apply -auto-approve