name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm infrastructure destruction'
        required: true
      tf-rm:
        description: 'Removes resource from state bucket'

concurrency: 
  group: ${{ github.event_name == 'pull_request' && github.base_ref || github.ref_name }}
  cancel-in-progress: false

env:
  TARGET_BRANCH: ${{ github.ref_name }}
  TF_VAR_AWS_REGION: ${{ vars.AWS_REGION }}
  TF_VAR_ORGANIZATION: ${{ vars.ORGANIZATION }}
  TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  TF_VAR_cleanup_policies: true

jobs:
  check_destroy_condition:
    name: Should Destroy Condition
    runs-on: ubuntu-latest
    outputs:
      should_destroy: ${{ steps.check.outputs.should_destroy }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ contains(github.event.head_commit.message, '[DESTROY]') }}" == "true" ]]; then
            echo "should_destroy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.confirm_destroy }}" == "DESTROY" ]]; then
            echo "should_destroy=true" >> $GITHUB_OUTPUT
          else
            echo "should_destroy=false" >> $GITHUB_OUTPUT
          fi

  terraform_operation:
    name: Terraform Operation
    needs: check_destroy_condition
    if: needs.check_destroy_condition.outputs.should_destroy == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'pull_request' && github.base_ref || github.ref_name }}
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        step: [resources, iam]
      fail-fast: true
      max-parallel: 1
    steps:
      - name: Set TF_VAR_workflow_step
        run: echo "TF_VAR_workflow_step=${{ matrix.step }}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/terraform-execution-role
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Symlink modules
        run: |
          chmod +x symlink_modules.sh
          ./symlink_modules.sh ${{ matrix.step }} true

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="encrypt=true" \
            -backend-config="region=${{ vars.AWS_REGION }}" \
            -backend-config="bucket=${{ vars.ORGANIZATION }}-terraform-state-bucket-${{ env.TARGET_BRANCH }}" \
            -backend-config="dynamodb_table=${{ vars.ORGANIZATION }}-terraform-lock-table-${{ env.TARGET_BRANCH }}" \
            -backend-config="key=${{ matrix.step }}/terraform.tfstate"

      - name: Prepare Environment
        run: |
          python create_globals.py '${{ toJson(vars) }}' workflow_step=${{ env.TF_VAR_workflow_step }} cleanup_policies=${{ env.TF_VAR_cleanup_policies }}
          cat globals.json
          terraform workspace select ${{ env.TARGET_BRANCH }} || terraform workspace new ${{ env.TARGET_BRANCH }}
          chmod +x retry_command.sh

      - name: Check and Remove Resource from Terraform State
        if: matrix.step == 'resources' && inputs.tf-rm != ''
        run: |
          echo "Removing resource: ${{ inputs.tf-rm }}"
          terraform state rm '${{ inputs.tf-rm }}'
          echo "remove_resource=true" >> $GITHUB_OUTPUT
          echo "resource_address=${{ inputs.tf-rm }}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Terraform Destroy
        if: inputs.tf-rm == ''
        run: |
          if ! ./retry_command.sh "terraform destroy -auto-approve"; then
            echo "Terraform failed after all retry attempts"
            exit 1
          fi
          
      - name: Create Terraform State File
        if: matrix.step == 'resources'
        uses: ./.github/workflows/create-terraform-state-file.yml